<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="calc">
    <input type="Number" />
      <p class="p1"></p>
      <p class="p2"></p>
      <table>
        <tr>
          <td><button class="nmbr">0</button></td>
          <td><button class="nmbr">1</button></td>
          <td><button class="nmbr">2</button></td>
          <td><button class="hsb">+</button></td>
        </tr>
        <tr>
          <td><button class="nmbr">3</button></td>
          <td><button class="nmbr">4</button></td>
          <td><button class="nmbr">5</button></td>
          <td><button class="hsb">-</button></td>
        </tr>
        <tr>
          <td><button class="nmbr">6</button></td>
          <td><button class="nmbr">7</button></td>
          <td><button class="nmbr">8</button></td>
          <td><button class="hsb">*</button></td>
        </tr>
        <tr>
          <td><button class="nmbr">9</button></td>
          <td><button class=" Ac">AC</button></td>
          <td><button class="brbr">=</button></td>
          <td><button class="hsb">/</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
